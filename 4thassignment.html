<html>
  <head>

    <script>

      	var array=[];

      	function showTable() {

      		var temp;
      		var name=document.getElementById("name").value;
      		var email=document.getElementById("email").value;
      		var timestamp=new Date().getTime();
      		var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

          if (reg.test(email) == false) {
                 	     alert('Invalid Email Address');
                 	     return (false);
                } else {
      			array.push(name,email,timestamp);
      			localStorage.setItem("values",JSON.stringify(array));
      					}

      	}


      		function show()	{
        			document.write("<table border=1 border-collapse=collapse>");
        			document.write("<tr>");
        			document.write("<th>Name</th>");
        			document.write("<th>Email</th>");
        			document.write("<th>Time</th>");
        			document.write("</tr>");

        			var a=localStorage.getItem("values").split(',');

              for(var i=0;i<a.length;i++) {
        				document.write("<tr>");
        				document.write("<td>"+a[i]+"</td>");
        				document.write("<td>"+a[++i]+"</td>");
        				document.write("<td>"+a[++i]+"</td>");
        			}
        				document.write("</table>");
      		}
  </script>

<body>

			Name: <input type="text" id="name">
			Email:<input type="text" id="email">
			<button onClick="showTable()">Submit</button>
			<button onClick="show()">ShowDetails</button>
</body>
  </head>
</html>
