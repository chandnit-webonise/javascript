<!DOCTYPE html>
<html>
<body>

<p>Click "Try it"</p>

<button onclick="myFunction()">Try it</button>
<button onclick="timeoutFun()">close exec</button>

<script>
var timer1,timer2,timer3;
function myFunction() 
{
	var web1=window.open("http://www.google.com");
	var web2=window.open("http://www.flipkart.com");
	var web3=window.open("http://www.weboniselab.com");
	

	timer1=setTimeout(function() 
	{
	    web1.window.close();
    	}, 5000);

      timer2=setTimeout(function()
	{
		web2.window.close();
	}, 7000);
	

	 timer3=setTimeout(function() 
	{
	    web3.window.close();
    	}, 9000);

}

function timeoutFun(){

	clearTimeout(timer1);
	clearTimeout(timer2);
	clearTimeout(timer3);

}
</script>
</body>
</html>
